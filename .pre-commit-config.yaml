repos:
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: 'v5.0.0'
      hooks:
          - id: check-byte-order-marker
          - id: check-json
          - id: check-toml
          - id: check-xml
          - id: check-yaml
    - repo: https://github.com/PyCQA/flake8
      rev: '7.1.2'
      hooks:
          - id: flake8
            exclude: versioneer.py
